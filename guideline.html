<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Guideline HTML</title>
    <style>
        /* ====== RESET & BASE ====== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #ffffff;
        }

        /* ====== HEADER ====== */
        .header-top {
            background-color: #4096ff;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            text-transform: uppercase;
        }
        .header-top .menu-icon {
            display: none;
            cursor: pointer;
            font-size: 20px;
        }
        .header-nav {
            background-color: #3e7ced;
            color: white;
            padding: 10px 20px;
            font-size: 12px;
            text-transform: uppercase;
        }
        .header-nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }

        /* ====== HERO ====== */
        .hero {
            background-color: #8c8c8c;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ====== TYPOGRAPHY ====== */
        .section-title {
            color: #3e7ced;
            text-align: center;
            margin: 40px 0 30px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* ====== PRODUCTS SECTION ====== */
        .products-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto 50px;
            padding: 0 20px;
        }
        .product-card {
            background: white;
            border: 1px solid #ddd;
            display: flex;
            height: 200px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .product-img {
            background: #8c8c8c;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .product-info {
            padding: 20px;
            width: 50%;
        }
        .product-info h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }
        .product-info p {
            font-size: 14px;
            color: #4096ff;
        }

        /* ====== SERVICES SECTION ====== */
        .services-section {
            background-color: #dbeafe; /* very light blue */
            padding: 30px 20px 50px;
        }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .service-card {
            background: white;
            display: flex;
            flex-direction: column;
            border: 1px solid #c9defc;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .service-img {
            background: #8c8c8c;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .service-info {
            padding: 20px;
            flex-grow: 1;
        }
        .service-info h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }
        .service-info p {
            font-size: 14px;
            color: #4096ff;
        }
        .service-btn {
            background-color: #4096ff;
            color: white;
            border: none;
            padding: 12px 0;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            text-transform: uppercase;
            transition: background 0.2s;
        }
        .service-btn:hover {
            background-color: #3e7ced;
        }

        /* ====== FOOTER ====== */
        .footer {
            background-color: #4096ff;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 12px;
        }

        /* ====== IMAGE PLACEHOLDER ICON ====== */
        .img-placeholder-icon {
            width: 32px;
            height: 32px;
            fill: #555;
        }

        /* ==================================
           RESPONSIVE DESIGN (MOBILE)
           ================================== */
        @media (max-width: 768px) {
            .header-top .menu-icon {
                display: block; /* Show hamburger icon on mobile */
            }
            .header-nav {
                display: none; /* Hide top nav links on mobile */
            }
            .hero {
                height: 250px;
            }
            .products-grid {
                grid-template-columns: 1fr; /* 1 column on mobile */
            }
            .services-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on mobile */
            }
            .product-card {
                height: 180px;
            }
            .service-img {
                height: 150px;
            }
        }
    </style>
</head>
